<div class="container">
  <div class="alert alert-success" role="alert" style="display: none" id="success">Javascript loaded.</div>
  <div class="alert alert-danger" role="alert" style="display: none" id="danger">Javascript not loaded.</div>

  <div class="container">
	  <h2>TODO:</h2>

	  <form role="form" ng-submit="addTodo()">
	  	<div class="row" style="margin-bottom: 36px">
	  		<div class="input-group">
		  		<input type="text" ng-model="todo" placeholder="What needs doing?" class="form-control">
		  		<span class="input-group-btn">
		  			<input type="submit" class="btn btn-success" value="Add">
		  		</span>
	  		</div>
	 	</div>
	 	<div class="row">
	 	<div class="col-xs-12">
			  <p class="input-group" style="margin-top: 12px" ng-repeat="todo in todos">
			  	<input type="text" ng-model="todo" class="form-control">
			  		<span class="input-group-btn">
			  			<button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
			  		</span>
			  </p>
			  </div>
		  </div>
	  </form>
  </div>

</div>
